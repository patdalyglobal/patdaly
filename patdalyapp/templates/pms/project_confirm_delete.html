<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ project.name }}</title>
</head>
<body>
    <h2>Delete {{ project.name }}</h2>
    <form method="post" action="{% url 'project_delete' project.pk %}">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ project.name }}"?</p>
        <button type="submit">Yes, delete</button>
        <a href="{% url 'project_detail' project.pk %}">Cancel</a>
    </form>
</body>
</html>
